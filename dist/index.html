<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Home</title>
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header__left">
            <span>
               <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <button>submit story</button>
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Post Types</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <ul class="header__social-links">
            <li><a href="#"><i class=" ad fa fa-rss" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class=" ad fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class=" ad fa fa-tumblr" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class=" ad fa fa-google-plus" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class=" ad fa fa-facebook" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</header>
<section class="content">
    <div class="container">
        <div class="content__header">
            <h1>Life Style</h1>
            <h2>let's make perfect life</h2>
        </div>
        <div class="slider content__slider">
            <div class="slider__prev-btn"><img src="assets/images/slider/arrow.png"></div>
            <div class="slider__slides">
                <img class="slider__slide" src="assets/images/slides/wallhaven-0pgeep.jpg">
                <img class="slider__slide" src="assets/images/slides/wallhaven-0w1om6.jpg">
                <img class="slider__slide" src="assets/images/slides/wallhaven-4x1oq3.png">
                <img class="slider__slide" src="assets/images/slides/wallhaven-39gogv.jpg">
                <img class="slider__slide" src="assets/images/slides/wallhaven-vgxdr8.jpg">
                <img class="slider__slide" src="assets/images/slides/wallhaven-wyv9qx.jpg">
            </div>
            <div class="slider__next-btn"><img src="assets/images/slider/arrow.png"></div>
        </div>
        <div class="content__multiple-slider-wrapper">
            <span>instagram</span>
            <div class="slider content__multiple-slider">
                <div class="slider__prev-btn"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
                <div class="slider__slides">
                    <img class="slider__slide" src="assets/images/slides/wallhaven-0pgeep.jpg" data-mc="fade-up">
                    <img class="slider__slide" src="assets/images/slides/wallhaven-0w1om6.jpg" data-mc="fade-down">
                    <img class="slider__slide" src="assets/images/slides/wallhaven-4x1oq3.png" data-mc="fade-up">
                    <img class="slider__slide" src="assets/images/slides/wallhaven-39gogv.jpg" data-mc="fade-down">
                    <img class="slider__slide" src="assets/images/slides/wallhaven-vgxdr8.jpg" data-mc="fade-up">
                    <img class="slider__slide" src="assets/images/slides/wallhaven-wyv9qx.jpg" data-mc="fade-down">
                </div>
                <div class="slider__next-btn"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</section>

<script src="assets/js/index.js" type="module"></script>

</html>
